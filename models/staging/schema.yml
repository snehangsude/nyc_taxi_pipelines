sources:
  - name: staging
    database: dtc-de-course-0001
    schema: nyc_taxi_data
    tables:
      - name: green_taxi_trips
      - name: yellow_taxi_trips

models:
  - name: stg_green_taxi_trips
    description: ""
    columns:
      - name: trip_id
        data_type: string
        description: "Primary key for this table, generated with a concatenation of vendor_id + pickup_datetime."
        tests:
          - unique:
              severity: warn
          - not_null:
              severity: warn
          - dbt_expectations.expect_column_to_exist

      - name: vendor_id
        data_type: int64
        description: >
          A code indicating the provider that provided the record.
        tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 2
              inclusive: true

      - name: vendor_name
        data_type: string
        description: "The name of vendor_id."

      - name: ratecode_id
        data_type: int64
        description: "The final rate code in effect at the end of the trip."
        tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 7
              inclusive: true

      - name: ratecode_type
        data_type: string
        description: "The description of the ratecode_id."

      - name: pu_location_id
        data_type: int64
        description: "Location Id where the meter was engaged."
        tests:
          - relationships:
              field: locationid
              to: ref('taxi_zones')
              severity: warn
          - dbt_expectations.expect_column_to_exist

      - name: do_location_id
        data_type: int64
        description: "Location Id where the meter was disengaged."
        tests:
          - relationships:
              field: locationid
              to: ref('taxi_zones')
              severity: warn
          - dbt_expectations.expect_column_to_exist

      - name: passenger_count
        data_type: int64
        description: "Count of passengers in the vehicle."
        tests:
          - not_null:
              severity: warn
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 5

      - name: trip_type
        data_type: int64
        description: >
          A code indicating whether the trip was a street-hail or a dispatch
          that is automatically assigned based on the metered rate in use but 
          can be altered by the driver.
        tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 2
              inclusive: true

      - name: trip_type_description
        data_type: string
        description: "Description of the trip_type column."

      - name: payment_type
        data_type: int64
        description: "The method of payment used."
        tests:
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 7
              inclusive: true

      - name: payment_type_description
        data_type: string
        description: "The description of the payment_type column."

      - name: pickup_datetime
        data_type: timestamp
        description: "The date and time when the meter was engaged."

      - name: dropoff_datetime
        data_type: timestamp
        description: "The date and time when the meter was disengaged."

      - name: trip_distance
        data_type: numeric
        description: "The elapsed trip distance in miles reported by the taximeter."

      - name: fare_amount
        data_type: numeric
        description: "The time-and-distance fare calculated by the meter."

      - name: extra
        data_type: numeric
        description: >
          Miscellaneous extras and surcharges. Currently, this only includes 
          the $0.50 and $1 rush hour and overnight charges.

      - name: mta_tax
        data_type: numeric
        description: >
          $0.50 MTA tax that is automatically triggered based on the metered 
          rate in use.

      - name: tip_amount
        data_type: numeric
        description: >
          This field is automatically populated for credit card 
          tips. Cash tips are not included.

      - name: tolls_amount
        data_type: numeric
        description: "Total amount of all tolls paid in trip."

      - name: ehail_fee
        data_type: numeric
        description: ""

      - name: improvement_surcharge
        data_type: numeric
        description: >
          0.30 improvement surcharge assessed trips at the flag drop. The 
          improvement surcharge began being levied in 2015.

      - name: total_amount
        data_type: numeric
        description: "The total amount charged to passengers. Does not include cash tips."

      - name: server_connection
        data_type: string
        description: >
          This flag indicates whether the trip record was held in vehicle 
          memory before sending to the vendor,because the vehicle did not have a connection to the server.

      - name: addon_fees
        data_type: float64
        description: "A sum of extra, mta_tax, tip_amount, tolls_amount, ehail_fee, improvement_surcharge."

